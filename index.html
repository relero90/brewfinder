<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <h1>Brew Finder</h1>
      <p>Find a local brewery anywhere.</p>
    </header>
    <div id="welcome-image">
      <img src="./assets/images/amie-johnson-VJXLzQi5TlE-unsplash.jpg" alt="Person filling a beer glass from a tap system">
    </div>
    <main id="appBody" class="hide">
      <aside class="container">
        <label for="cityInput">Enter a city</label>
        <input type="text" name="cityInput" id="cityInput" />
        <!-- <label for="stateInput">Select a state</label> -->
        <select id="stateInput" class="stateSelector form-select " aria-label="Default select example">
          <option selected>Select a state</option>
          <option name="stateInput"  value="ALABAMA">ALABAMA</option>
          <option name="stateInput"  value="ALASKA">ALASKA</option>
          <option name="stateInput"  value="ARIZONA">ARIZONA</option>
          <option name="stateInput"  value="ARKANSAS">ARKANSAS</option>
          <option name="stateInput"  value="CALIFORNIA">CALIFORNIA</option>
          <option name="stateInput"  value="COLORADO">COLORADO</option>
          <option name="stateInput"  value="CONNECTICUT">CONNECTICUT</option>
          <option name="stateInput"  value="DELAWARE">DELAWARE</option>
          <option name="stateInput"  value="DISTRICT OF COLUMBIA">DISTRICT OF COLUMBIA</option>
          <option name="stateInput"  value="FLORIDA">FLORIDA</option>
          <option name="stateInput"  value="GEORGIA">GEORGIA</option>
          <option name="stateInput"  value="HAWAII">HAWAII</option>
          <option name="stateInput"  value="IDAHO">IDAHO</option>
          <option name="stateInput"  value="ILLINOIS">ILLINOIS</option>
          <option name="stateInput"  value="INDIANA">INDIANA</option>
          <option name="stateInput"  value="IOWA">IOWA</option>
          <option name="stateInput"  value="KANSAS">KANSAS</option>
          <option name="stateInput"  value="KENTUCKY">KENTUCKY</option>
          <option name="stateInput"  value="LOUISIANA">LOUISIANA</option>
          <option name="stateInput"  value="MAINE">MAINE</option>
          <option name="stateInput"  value="MARYLAND">MARYLAND</option>
          <option name="stateInput"  value="MASSACHUSETTS">MASSACHUSETTS</option>
          <option name="stateInput"  value="MICHIGAN">MICHIGAN</option>
          <option name="stateInput"  value="MINNESOTA">MINNESOTA</option>
          <option name="stateInput"  value="MISSISSIPPI">MISSISSIPPI</option>
          <option name="stateInput"  value="MISSOURI">MISSOURI</option>
          <option name="stateInput"  value="MONTANA">MONTANA</option>
          <option name="stateInput"  value="NEBRASKA">NEBRASKA</option>
          <option name="stateInput"  value="NEVADA">NEVADA</option>
          <option name="stateInput"  value="NEW HAMPSHIRE">NEW HAMPSHIRE</option>
          <option name="stateInput"  value="NEW JERSEY">NEW JERSEY</option>
          <option name="stateInput"  value="NEW MEXICO">NEW MEXICO</option>
          <option name="stateInput"  value="NEW YORK">NEW YORK</option>
          <option name="stateInput"  value="NORTH CAROLINA">NORTH CAROLINA</option>
          <option name="stateInput"  value="NORTH DAKOTA">NORTH DAKOTA</option>
          <option name="stateInput"  value="OHIO">OHIO</option>
          <option name="stateInput"  value="OKLAHOMA">OKLAHOMA</option>
          <option name="stateInput"  value="OREGON">OREGON</option>
          <option name="stateInput"  value="PENNSYLVANIA">PENNSYLVANIA</option>
          <option name="stateInput"  value="RHODE ISLAND">RHODE ISLAND</option>
          <option name="stateInput"  value="SOUTH CAROLINA">SOUTH CAROLINA</option>

          <option name="stateInput"  value="WEST VIRGINIA">WEST VIRGINIA</option>
          <option name="stateInput"  value="WISCONSIN">WISCONSIN</option>
          <option name="stateInput"  value="WYOMING">WYOMING</option>
        </select>
        <!-- <input type="text" name="stateInput" id="stateInput"> -->
        <label for="from">Starting Date</label>
        <input type="text" id="from" name="from" />
        <label for="to">Ending Date</label>
        <input type="text" id="to" name="to" />
        <button class="seeEvents" id="btn">Find a Brewery</button>
        <hr />
        <button id="showHistory">Show Search History</button>
        <div id="saved-cities"></div>
      </aside>

      <div class="breweriesDiv">
        <h2>Breweries in... <span id="cityName"></span><span id="stateName"></span></h2>
        <section id="eventsSection">
          <h3 class="dateRange"></h3>
          <div class="card" style="width: 100%; display: none;" id="eventCard">
        </section>
      </div>

      <h2>Weather</h2>
      <section id="weatherSection">

      </section>

      <p></p>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        crossorigin="anonymous"
      ></script>
      <script src="./assets/JS/script.js"></script>
      <script src="./assets/JS/script2.js"></script>
      <script src="./assets/JS/script3.js"></script>

</html>
