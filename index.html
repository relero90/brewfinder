<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Travel Planner</title>
  </head>
  <body>
    <header>
      <h1>Brew Finder</h1>
      <p>Find a local brewery anywhere.</p>
    </header>
    <div id="welcome-image">
      <img src="./assets/images/amie-johnson-VJXLzQi5TlE-unsplash.jpg" alt="Person filling a beer glass from a tap system">
    </div>
    <main id="appBody" class="hide">
      <aside class="container">
        <label for="cityInput">Enter a city</label>
        <input type="text" name="cityInput" id="cityInput" />
        <label for="stateInput">Select a state</label>
        <input type="text" name="stateInput" id="stateInput">
        <label for="from">From</label>
        <input type="text" id="from" name="from" />
        <label for="to">To</label>
        <input type="text" id="to" name="to" />
        <button class="seeEvents" id="btn">Find a Brewery</button>
        <hr />
        <button id="showHistory">Show Search History</button>
        <div id="saved-cities"></div>
      </aside>

      <div class="breweriesDiv">
        <h2>Breweries in... <span id="cityName"></span><span id="stateName"></span></h2>
        <section id="eventsSection">
          <h3 class="dateRange"></h3>
          <div class="card" style="width: 100%; display: none;" id="eventCard">
        </section>
      </div>

      <section id="weatherSection">
        <h2>Weather</h2>
        <div class="card" style="width: 100%">
          <img src="#" class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="description">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <p class="tempature"></p>
            <p class="feels-like"></p>
            <p class="humidity"></p>
            <p class="wind-speed"></p>
          </div>
        </div>
      </section>

      <p></p>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script src="./assets/JS/script.js"></script>
      <script src="./assets/JS/script2.js"></script>
      <script src="./assets/JS/script3.js"></script>
    </main>
  </body>
</html>
